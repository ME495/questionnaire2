<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>项目简介</title>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
<div class="container">
  <br><br>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>人脸素描生成质量评估</h1>
    </div>
    <div class="panel-body">
      <p>感谢您抽出时间参加我们的用户研究!应该不需要很长时间就能完成。</p>
      <p>请确保在继续之前仔细阅读以下说明。</p>
      <br>

      <p>本问卷对不同方法生成的人脸素描进行质量排序。</p>
      <p>对于给定的人脸，提供了一张原始照片和7张采用不同方法生成的人脸素描图像。</p>
      <p>请评估人员对不同方法生成的人脸素描的质量进行排序。</p>
      <br>

      <p>技术支持：</p>
      <p>这个调查是最好使用高查看屏幕分辨率(≥1024 x768)。</p>
      <p>Firefox和谷歌Chrome是首选浏览器，如果可能的话，应该避免使用其他浏览器。</p>
      <p>请注意，为了使调查正常工作，应该启用javascript。</p>
      <br>

      <p>就是这样!你可以进行了!</p>
      <p>按“开始”键开始调查。</p>

      <button type="button" class="btn btn-primary">开始</button>
    </div>
  </div>
</div>
</body>
</html>
