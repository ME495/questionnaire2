<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    function check_age() {
      age = parseInt($("#age").val().trim());
      if (isNaN(age) || age<0 || age>200) {
        return false;
      }
      return true;
    }
    function check() {
      flag = true;
      if ($("#user_name").val().trim().length==0) {
        flag= false;
        $("#user_name_warning").attr("hidden", false);
      }
      if ($("input:radio[name='sex']:checked").val()==null) {
        flag = false;
        $("#sex_warning").attr("hidden", false);
      }
      if (!check_age()) {
        flag = false;
        $("#age_warning").attr("hidden", false);
      }
      if ($("input:radio[name='background']:checked").val()==null) {
        flag = false;
        $("#background_warning").attr("hidden", false);
      }
      return flag;
    }

    $(document).ready(function () {
      $("#user_name").click(function() {
        $("#user_name_warning").attr("hidden", true);
      });
      $("input:radio[name='sex']").click(function () {
        $("#sex_warning").attr("hidden", true);
      });
      $("#age").focus(function () {
        $("#age_warning").attr("hidden", true);
      });
      $("input:radio[name='background']").click(function () {
        $("#background_warning").attr("hidden", true);
      })
    });
  </script>
  <title>用户信息</title>
</head>
<body>
<div class="container">
  <br><br>
  <div class="panel panel-default col-xs-offset-3 col-xs-6">
    <div class="panel-heading">
      <h1>用户信息</h1>
    </div>
    <div class="panel-body">
      <div class="container">
        <form method="post" onsubmit="return check()" action="Login">
          <div class="row">
            <label>姓名：</label>
            <input type="text" id="user_name" name="user_name">
            <label id="user_name_warning" style="color: red" hidden>请填写姓名！</label>
          </div>
          <br><br>
          <div class="row">
            <label>性别：</label>
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <label id="sex_warning" style="color: red" hidden>请选择性别！</label>
          </div>
          <br><br>
          <div class="row">
            <label>年龄：</label>
            <input type="text" id="age" name="age">
            <label id="age_warning" style="color: red" hidden>请填写正确的年龄！</label>
          </div>
          <br><br>
          <div class="row">
            <label>是否是专业人员：</label>
            <input type="radio" name="background" value="professional">是
            <input type="radio" name="background" value="amateur">否
            <label id="background_warning" style="color: red" hidden>请选择背景！</label>
          </div>
          <br><br>
          <div class="row">
            <input type="submit" class="btn btn-primary" value="提交">
          </div>
        </form>
        <br><br>
      </div>
    </div>
  </div>
</div>
</body>
</html>
